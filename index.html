<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #f3e8ff, #e9d5ff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.85);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
    animation: fadeIn 1s ease;
  }

  h1 {
    font-family: 'Brush Script MT', cursive;
    font-size: 3rem;
    color: #7b2cbf;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 25px;
    color: #444;
  }

  .btn {
    display: inline-block;
    padding: 14px 32px;
    background: linear-gradient(to right, #9d4edd, #7b2cbf);
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 40px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(123,44,191,0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* CoraÃ§Ãµes */
  .heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    color: #9d4edd;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #1b0033, #000);

/* container */
.container {
    width: 90%;
    max-width: 600px;
    margin: auto;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.2rem;
    background: linear-gradient(to right, #38b000, #7b2cbf);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* timeline */
.timeline {
    position: relative;
    padding-left: 30px;
}

.timeline::before {
    content: '';
    position: absolute;
    left: 10px;
    top: 0;
    bottom: 0;
    width: 2px;
    background: linear-gradient(#38b000, #7b2cbf);
}

/* entrada */
.entry {
    position: relative;
    margin-bottom: 30px;
    animation: fadeUp 0.6s ease;
}

.entry::before {
    content: '';
    position: absolute;
    left: -2px;
    top: 14px;
    width: 16px;
    height: 16px;
    background: #7b2cbf;
    border-radius: 50%;
    box-shadow: 0 0 10px #38b000;
}

.card {
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 16px 18px;
    cursor: pointer;
    transition: 0.3s;
}

.card:hover {
    background: rgba(255,255,255,0.14);
    transform: translateY(-3px);
}

.date {
    font-size: 0.85rem;
    opacity: 0.8;
}

.preview {
    margin-top: 8px;
    font-size: 1rem;
}

.new-tag {
    display: inline-block;
    margin-top: 8px;
    font-size: 0.75rem;
    padding: 4px 12px;
    border-radius: 20px;
    background: linear-gradient(to right, #38b000, #7b2cbf);
    font-weight: 600;
}

/* ================= MODAL ================= */

.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 50;
}

.modal {
    background: rgba(255,255,255,0.97);
    color: #3a004f;
    padding: 26px;
    border-radius: 22px;
    width: 92%;
    max-width: 480px;

    max-height: 85vh;          /* ðŸ‘ˆ ocupa quase a tela */
    display: flex;
    flex-direction: column;

    animation: popIn 0.4s ease forwards;
    box-shadow: 0 20px 40px rgba(123,44,191,0.6),
                0 0 30px rgba(56,176,0,0.4);
}


.modal h2 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.3rem;
    background: linear-gradient(to right, #38b000, #7b2cbf);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.modal p {
    font-size: 1rem;
    line-height: 1.6rem;
    margin: 16px 0 20px;

    overflow-y: auto;     /* ðŸ‘ˆ scroll */
    max-height: 50vh;     /* ðŸ‘ˆ Ã¡rea do texto */
    padding-right: 6px;
}


.modal button {
    background: linear-gradient(to right, #38b000, #7b2cbf);
    color: white;
    border: none;
    padding: 10px 26px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.modal button:hover {
    transform: scale(1.05);
}

/* animaÃ§Ãµes */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes popIn {
    from { opacity: 0; transform: scale(0.7); }
    to { opacity: 1; transform: scale(1); }
}
.modal p::-webkit-scrollbar {
    width: 6px;
}

.modal p::-webkit-scrollbar-thumb {
    background: linear-gradient(#38b000, #7b2cbf);
    border-radius: 10px;
}

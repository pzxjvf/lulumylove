<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(ellipse at bottom, #1b0033 0%, #000 100%);
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        color: white;
    }

    h1 {
        position: absolute;
        top: 10%;
        width: 100%;
        text-align: center;
        font-size: 2.5em;
        color: #e9d5ff;
        text-shadow: 0 0 15px #9d4edd, 0 0 30px #7b2cbf;
        animation: fadeIn 2s ease;
    }

    /* estrelas */
    .star {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px white;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .star:hover {
        transform: scale(1.8);
        box-shadow: 0 0 20px #9d4edd, 0 0 40px #7b2cbf;
    }

    /* animaÃ§Ã£o de brilho */
    @keyframes twinkle {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.2; }
    }

    .star {
        animation: twinkle 3s infinite;
    }

    /* mensagem quando clicar */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: rgba(255, 255, 255, 0.9);
        color: #4b006e;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 300px;
        max-width: 90%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        display: none;
        animation: popIn 0.5s ease forwards;
    }

    .popup h2 {
        margin-top: 0;
        color: #7b2cbf;
    }

    .popup button {
        background: #9d4edd;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .popup button:hover {
        background: #7b2cbf;
    }

    @keyframes popIn {
        from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

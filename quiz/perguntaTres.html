<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz 💜💚</title>
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #f3e8ff, #e9d5ff);
        text-align: center;
        padding: 20px;

        /* Cursor 💜💚 */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><path d="M16 29s-13-8.14-13-17A7 7 0 0116 5a7 7 0 0113 7c0 8.86-13 17-13 17z" fill="purple"/><path d="M16 29s13-8.14 13-17A7 7 0 0016 5v24z" fill="green"/></svg>') 16 16, auto;
    }

    h1 {
        margin-top: 20px;
        color: #7b2cbf;
    }

    .quiz-container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .question {
        font-size: 1.3em;
        margin-bottom: 20px;
    }

    .options {
        display: grid;
        gap: 15px;
    }

    .options button {
        background-color: #9d4edd;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 12px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }

    .options button:hover {
        background-color: #7b2cbf;
        transform: scale(1.05);
    }

    /* --- Novo balão (modal) --- */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(5px);
        background: rgba(0,0,0,0.3);
        display: none;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        width: 80%;
        max-width: 450px;
        padding: 25px;
        border-radius: 25px;
        text-align: center;
        color: white;
        font-size: 1.2em;
        animation: slideUp 0.5s ease;
        position: relative;
    }

    .modal-content.correct {
        background: linear-gradient(135deg, #55a630, #80ed99);
        box-shadow: 0 0 25px rgba(85,166,48,0.6);
    }

    .modal-content.wrong {
        background: linear-gradient(135deg, #d00000, #ff758f);
        box-shadow: 0 0 25px rgba(208,0,0,0.6);
    }

    .close-btn {
        position: absolute;
        top: -12px;
        right: -12px;
        background: white;
        color: #333;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        font-size: 1.5em;
        border: none;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        transition: 0.2s;
    }

    .close-btn:hover {
        transform: scale(1.1);
    }

    @keyframes slideUp {
        from { transform: translateY(60px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>
</head>
<body>
    <h1>Quiz do Amor 💜💚</h1>
    <div class="quiz-container">
        <div class="question">Qual apelido usamos na primeira vez?</div>
        <div class="options">
            <button onclick="checkAnswer(false, 'ESSE FOI APÓS O PRIMEIRO APELIDO')">vida</button>
            <button onclick="checkAnswer(true)">vd</button>
            <button onclick="checkAnswer(true)">amr</button>
            <button onclick="checkAnswer(false, 'Dica: não tinha pipoca 🍿')">momo</button>
        </div>
    </div>

    <!-- Balão (modal) -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modal-content");
        const modalText = document.getElementById("modal-text");

        function checkAnswer(isCorrect, hint="") {
            modal.style.display = "flex";

            if (isCorrect) {
                modalContent.className = "modal-content correct";
                modalText.textContent = "💜 Acertou, meu amor! 💚";
                document.querySelector(".close-btn").style.display = "none";

                setTimeout(() => {
                    modal.style.display = "none";
                    window.location.href = "perguntaQuatro.html"; 
                }, 2000);

            } else {
                modalContent.className = "modal-content wrong";
                modalText.textContent = hint;
                document.querySelector(".close-btn").style.display = "block";
            }
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>

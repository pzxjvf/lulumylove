<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #f3e8ff, #e9d5ff);
    color: #4b006e;
    text-align: center;
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  h1 {
    font-family: 'Brush Script MT', cursive;
    font-size: 3em;
    color: #7b2cbf;
    margin-bottom: 15px;
    animation: fadeInDown 1s ease;
  }

  .instructions {
    max-width: 600px;
    margin: 20px auto;
    font-size: 1.2em;
    line-height: 1.6;
    background: rgba(255, 255, 255, 0.85);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    animation: fadeIn 1.5s ease;
  }

  button {
    background: linear-gradient(to right, #9d4edd, #7b2cbf);
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 25px;
    animation: pulse 1.5s infinite;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 15px rgba(123, 44, 191, 0.4);
  }

  /* Anima√ß√µes */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  /* Cora√ß√µes caindo */
  .heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    color: #9d4edd;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <h1>üíú Quiz do Amor üíú</h1>
  <div class="instructions">

       . ‚ú®
    </p>
  </div>
  <button onclick="startQuiz()">Come√ßar!</button>

  <script>
    function startQuiz() {
      window.location.href = "perguntaUm.html";
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíú';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Login ðŸ’œ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f3e8ff, #e9d5ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            color: #7b2cbf;
            margin-bottom: 10px;
        }

        .hint {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
            background: #f3e8ff;
            padding: 8px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #9d4edd;
            box-shadow: 0 0 5px rgba(157, 78, 221, 0.5);
        }

        .btn {
            background-color: #9d4edd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 30px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #7b2cbf;
        }

        p {
            font-size: 0.85em;
            margin-top: 10px;
            color: #666;
        }

        .error {
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Cantinho da lulu ðŸ’œ</h1>
        <div class="hint">DICA!<br>ðŸ’Œ Username: para onde eu vou te levar<br>ðŸ“… Senha: a data em que nos conhecemos</div>
        <input type="text" id="username" placeholder="Digite o destino">
        <input type="password" id="password" placeholder="Digite a data (dd/mm/aaaa)">
        <button class="btn" onclick="login()">Entrar</button>
        <p>Feito com amor ðŸ’œ</p>
        <div class="error" id="errorMsg">Ops... tente lembrar com carinho ðŸ’œ</div>
    </div>

    <script>
        // Definir dados abaixo
        const destinoCorreto = ["italia", "itÃ¡lia"]; // pode adicionar mais destinos
        const datasCorretas = ["29012023", "29/01/2023"]; // pode adicionar mais datas

        function limparTexto(texto) {
            return texto
                .trim()
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9]/g, "");
        }

        function limparData(data) {
            return data
                .trim()
                .replace(/[^0-9]/g, "");
        }

        function login() {
            let user = limparTexto(document.getElementById("username").value);
            let pass = limparData(document.getElementById("password").value);

            // Verifica se o destino estÃ¡ em algum dos corretos
            const destinoValido = destinoCorreto.map(limparTexto).includes(user);
            // Verifica se a data estÃ¡ em alguma das corretas
            const dataValida = datasCorretas.map(limparData).includes(pass);

            if (destinoValido && dataValida) {
                window.location.href = "quiz/quiz.html";
            } else {
                const errorMsg = document.getElementById("errorMsg");
                errorMsg.style.display = "block";
                errorMsg.textContent = "Ops... tente lembrar com carinho ðŸ’œ";
            }
        }
    </script>
</body>

</html>
